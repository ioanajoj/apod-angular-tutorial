<mat-card>
    <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{apod.title}}</mat-card-title>
        <mat-card-subtitle>{{apod.date?.toLocaleDateString()}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{apod.url}}" alt="Astronomy Picture of the Day">
</mat-card>
